<!DOCTYPE html>
<html>
<head>
    <title>Step 1: Hello WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .sent {
            background-color: #e3f2fd;
            text-align: right;
        }
        .received {
            background-color: #f1f8e9;
        }
        .system {
            background-color: #fff3e0;
            font-style: italic;
            color: #666;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.connect {
            background-color: #4caf50;
            color: white;
        }
        button.connect:hover {
            background-color: #45a049;
        }
        button.disconnect {
            background-color: #f44336;
            color: white;
        }
        button.disconnect:hover {
            background-color: #da190b;
        }
        button.send {
            background-color: #2196f3;
            color: white;
        }
        button.send:hover {
            background-color: #0b7dda;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
        .status-connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Step 1: Hello WebSocket - Echo Client</h1>

    <div id="status" class="status-disconnected">Disconnected</div>

    <div>
        <button id="connectBtn" class="connect" onclick="connect()">Connect</button>
        <button id="disconnectBtn" class="disconnect" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div id="messages"></div>

    <div class="input-group">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" class="send" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.textContent = `[${timestamp}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status-connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status-disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function connect() {
            addMessage('Connecting to WebSocket server...', 'system');

            // Create WebSocket connection
            ws = new WebSocket('ws://localhost:8000/ws');

            // Connection opened
            ws.onopen = (event) => {
                addMessage('✓ Connected to server!', 'system');
                updateStatus(true);
            };

            // Listen for messages
            ws.onmessage = (event) => {
                addMessage(event.data, 'received');
            };

            // Connection closed
            ws.onclose = (event) => {
                addMessage('✗ Connection closed', 'system');
                updateStatus(false);
                ws = null;
            };

            // Connection error
            ws.onerror = (error) => {
                addMessage('✗ WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) {
                addMessage('⚠ Cannot send empty message', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage(message, 'sent');
                messageInput.value = '';
            } else {
                addMessage('✗ Not connected to server', 'error');
            }
        }

        // Allow Enter key to send messages
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Log WebSocket states for learning
        console.log('WebSocket States:');
        console.log('CONNECTING:', WebSocket.CONNECTING); // 0
        console.log('OPEN:', WebSocket.OPEN);             // 1
        console.log('CLOSING:', WebSocket.CLOSING);       // 2
        console.log('CLOSED:', WebSocket.CLOSED);         // 3
    </script>
</body>
</html>
